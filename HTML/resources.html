<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-Based Map Viewer</title>
    <link rel="stylesheet" href="../CSS/resoruces.css">
</head>
<body>
    <section id="date-map-section">
        <div class="date-picker-container">
            <label for="date-picker">Choose a Date:</label>
            <input type="date" id="date-picker" name="date-picker">
        </div>
        <div id="map-container">
            <img id="mapImage" src="" alt="Map will appear here" style="width: 100%; height: auto; display: block;"/>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
